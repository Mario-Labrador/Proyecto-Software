  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('tipo_usuario').addEventListener('change', function() {
        var rolGroup = document.getElementById('rol_trabajador_group');
        if (this.value === 'trabajador') {
          rolGroup.style.display = 'block';
          document.getElementById('rol_trabajador').setAttribute('required', 'required');
        } else {
          rolGroup.style.display = 'none';
          document.getElementById('rol_trabajador').removeAttribute('required');
          document.getElementById('rol_trabajador').value = '';
        }
      });
    });
  </script>

    <section class="login_section">
      <div class="login_box">
        <h2>Regístrate</h2>
        <form action="procesar_registro.php" method="POST">
          <div class="form-group">
            <label for="DNI/NIF">DNI/NIF</label>
            <input type="text" class="form-control" id="DNI" name="DNI" placeholder="Introduce tu DNI/NIF" required>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required>
          </div>
          <div class="form-group">
            <label for="telefono">Número de teléfono</label>
            <input type="telefono" class="form-control" id="telefono" name="telefono" placeholder="Introduce tu número de teléfono" required>
          </div>
          <div class="form-group">
            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            <input type="fecha de nacimiento" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="Introduce tu fecha de nacimiento" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
          </div>
          <div class="form-group">
            <label for="tipo_usuario">Tipo de usuario</label>
            <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
              <option value="">Selecciona una opción</option>
              <option value="trabajador">Trabajador</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>
          <div class="form-group" id="rol_trabajador_group" style="display: none;">
            <label for="rol_trabajador">Rol de trabajador</label>
            <select class="form-control" id="rol_trabajador" name="rol_trabajador">
              <option value="">Selecciona un rol</option>
              <option value="administrador de empresa">Administrador de empresa</option>
              <option value="empleado">Empleado normal</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p>
          ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
